language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-on-aws-with-travisCI *
  - mkdir -p deploy
  - mv springboot-on-aws-with-travisCI.zip deploy/springboot-on-aws-with-travisCI.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-on-aws-with-travisci # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true







  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-on-aws-with-travisci
    key: springboot-on-aws-with-travisCI.zip
    bundle_type: zip
    application: springboot_on_aws_with_travisCI
    deployment_group: springboot_on_aws_with_travisCI_group
    region: ap-northeast-2
    wait-until-deployed: true



